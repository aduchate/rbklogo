<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>rbk</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css" />
        <link rel="stylesheet" href="../bower_components/uikit/css/uikit.almost-flat.css" />
        <link rel="stylesheet" href="../bower_components/uikit/css/components/autocomplete.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({app,.tmp}) styles/main.css -->
        <link rel="stylesheet" href="styles/logomode.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
          <div class="left">
            <div class="playground">
              <img id="turtle" src="images/turtle.png"/>
              <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div class="console">
              <div class='uk-button-group'>
                <a id="play" href="#" class="uk-button" onclick="logo.play()"><i class="fa fa-play"></i></a>
                <a href="#" class="uk-button" onclick="logo.stop()"><i class="fa fa-stop"></i></a>
                <a href="#" class="uk-button" onclick="logo.turtle.home(), logo.clear()"><i class="fa fa-recycle"></i></a>
              </div>

              <div class="uk-button-group">
                <a href="#" class="uk-button uk-active"><i class="fa fa-clock-o"></i></a>
                <div class="uk-button-group" data-uk-button-radio>
                  <a href="#" class="uk-button" onclick="logo.setDelay(1500)">1</i></a>
                  <a href="#" class="uk-button" onclick="logo.setDelay(500)">2</i></a>
                  <a href="#" class="uk-button" onclick="logo.setDelay(150)">3</i></a>
                  <a href="#" class="uk-button uk-active" onclick="logo.setDelay(50)">4</i></a>
                  <a href="#" class="uk-button" onclick="logo.setDelay(0)">5</i></a>
                  <a href="#" class="uk-button" onclick="logo.setDelay(-1)"><i class="fa fa-rocket"></i></i></a>
                </div>
              </div>
              <div id="consoleText"></div>
            </div>
          </div>

          <div class="code">
            <div id="storage">
              <div class="uk-autocomplete uk-form">
                <input class="uk-width-1-1" type="text" placeholder="Program name">
              </div>
              <div class="uk-button-group">
                <a href="#" class="uk-button" onclick="loadLogo()"><i class="fa fa-cloud-download"></i></a>
                <div data-uk-dropdown>
                  <a class="uk-button"><i class="fa fa-chevron-down"></i></a>
                  <div class="uk-dropdown uk-dropdown-small">
                    <ul id="logoList" class="uk-nav uk-nav-dropdown">
                    </ul>
                  </div>
                </div>
              </div>

              <div class="uk-button-group tools">
                <a href="#" class="uk-button" onclick="saveLogo()"><i class="fa fa-save"></i></a>
                <a href="#" class="uk-button" onclick="delLogo()"><i class="fa fa-trash"></i></a>
              </div>
            </div>
            <div id="placeholder"></div>
          </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/codemirror/lib/codemirror.js"></script>
        <script src="../bower_components/pouchdb/dist/pouchdb.min.js"></script>
        <script src="../bower_components/uikit/js/uikit.min.js"></script>
        <script src="../bower_components/uikit/js/components/autocomplete.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/logo.js -->
        <script src="scripts/logo.js"></script>
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/logomode.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
