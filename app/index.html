<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>rbk</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
        <link rel="stylesheet" href="../bower_components/codemirror/lib/codemirror.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="scripts/cm/logo.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
          <div class="left">
            <div class="playground">
              <img id="turtle" src="images/turtle.png"/>
              <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div class="console">
              <div class='buttons'>
                <a href="#" class="button play" onclick="logo.play()"></a>
                <a href="#" class="button stop" onclick="logo.stop()"></a>
              </div>
              <div id="consoleText"></div>
            </div>
          </div>

          <div class="code">
            <div id="storage">
              <input type="text" placeholder="Program name">
              <div class='buttons'>
                <a href="#" class="button load" onclick="loadLogo()"></a>
               <a href="#" class="button save" onclick="saveLogo()"></a>
              </div>
            </div>
            <div id="placeholder"></div>
          </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/codemirror/lib/codemirror.js"></script>
        <script src="../bower_components/pouchdb/dist/pouchdb.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/logo.js"></script>
        <script src="scripts/cm/logo.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
